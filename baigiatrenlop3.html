<!DOCTYPE html>
<html>
<head>
	<title>Minh họa biểu mẫu</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="post">
	<table border="0" cellspacing="5px" width="400px" align="center" style="border:1px solid black">
		<tr>
			<td colspan="2" align="center">
				<h1>ĐĂNG NHẬP DIỄN ĐÀN</h1>
			</td>
		</tr>
		<tr>
			<td>
				<label for="name">Tên đăng nhập</label>
				
			</td>
			<td>
				<input type="text" id="name" name="name" placeholder="Nhập tên đăng nhập" require size="30">
			</td>
		</tr>
		<tr>
			<td>
				<label for="password">Mật khẩu</label>
				
			</td>
			<td>
				<input type="password" id="password" name="password" require size="30">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="submit">Đăng nhập</button>
				<button type="reset">Phục hồi</button>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
